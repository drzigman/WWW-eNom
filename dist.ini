name             = WWW-eNom
author           = Robert Stone <drzigman@cpan.org>
license          = MIT
copyright_holder = Robert Stone
copyright_year   = 2016
version          = v2.7.0

[@Filter]
-bundle = @Basic
-remove = MakeMaker

[ModuleBuild]

[@TestingMania]
disable = Test::Synopsis
disable = PodCoverageTests
critic_config = perlcritic.rc

[Test::Pod::Coverage::Configurable]
skip = WWW::eNom::Types
also_private = BUILD

[AutoMetaResources]
homepage          = https://metacpan.org/release/%{dist}
repository.github = user:drzigman
bugtracker.github = user:drzigman

[AutoPrereqs]
skip = ^(?:base|strict|warnings|utf8)$

[ExtraTests]

[MetaNoIndex]
namespace = Net::eNom
namespace = WWW::eNom::Role::Commands

[MinimumPerl]

[NextRelease]

[OurPkgVersion]

[MetaJSON]

